name: Python CI

on:
  push:
    branches:
      - master  # Trigger the workflow on pushes to the master branch
  pull_request:
    branches:
      - master  # Trigger the workflow on pull requests to the master branch

jobs:
  test:
    runs-on: windows-latest  # Use an Ubuntu environment for the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the code from your repository

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run tests
        run: |
          python -m unittest discover  # Discover and run all tests in the repository
